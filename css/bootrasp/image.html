<style>
 .image1{
   /* width: 50px; */
   image-orientation: 300px;
 }
  .image1:hover{
  width: 50px;
  animation-duration: 0.5ms;
  height: 300px;
 }
 .image2{

 }

  width: 50px;
  animation-duration: 0.10em;
  height: 300px;
  padding: 50px;
 }
</style>
